<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICD-10 Skin Tool v1.0</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 2rem; }
    input { width: 100%; padding: 0.5rem; font-size: 1rem; margin-bottom: 1rem; }
    .result { border: 1px solid #ccc; padding: 1rem; margin-top: 0.5rem; border-radius: 6px; }
    .code { font-weight: bold; color: #2c3e50; }
    .term { font-size: 1.1rem; }
    button { float: right; }
  </style>
</head>
<body>
  <h1>ICD-10 Skin Diagnosis Tool</h1>
  <input id="search" placeholder="Enter diagnosis or abbreviation..." />
  <div id="results"></div>

  <script>
    let icdList = [];
    let aliasMap = {};

    async function loadData() {
      icdList = await fetch('icd_list.json').then(r => r.json());
      aliasMap = await fetch('alias_map.json').then(r => r.json());
    }

    function normalizeInput(input) {
      const lower = input.trim().toLowerCase();
      return aliasMap[lower] || input;
    }

    function searchICD(input) {
      input = normalizeInput(input.toLowerCase());
      const results = icdList.filter(entry =>
        entry.term.toLowerCase().includes(input)
      );
      return results;
    }

    function renderResults(matches) {
      const container = document.getElementById('results');
      container.innerHTML = '';
      if (matches.length === 0) {
        container.innerHTML = '<p>No matches found.</p>';
        return;
      }
      matches.forEach(match => {
        const div = document.createElement('div');
        div.className = 'result';
        div.innerHTML = `
          <span class="term">${match.term}</span><br>
          <span class="code">ICD-10: ${match.code}</span>
          <button onclick="navigator.clipboard.writeText('${match.code}')">Copy</button>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      const val = e.target.value;
      if (val.length >= 2) {
        const matches = searchICD(val);
        renderResults(matches);
      } else {
        document.getElementById('results').innerHTML = '';
      }
    });

    loadData();
  </script>
</body>
</html>
